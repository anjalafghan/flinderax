<!doctype html>
<html lang="en">

<head>
  <!-- Character encoding & viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary SEO Meta Tags -->
  <title>Flinderax - Smart Credit Card Balance Tracker</title>
  <meta name="description"
    content="Track your real credit card balance effortlessly. Flinderax helps you separate what you've spent from what you can spend, giving you complete control over your finances." />
  <meta name="keywords"
    content="credit card tracker, balance tracker, finance management, spending tracker, credit card balance, personal finance, Flinderax" />
  <meta name="author" content="Flinderax" />
  <meta name="robots" content="index, follow" />

  <!-- Canonical URL (update __SITE_URL__ in production) -->
  <link rel="canonical" href="__SITE_URL__" />

  <!-- Theme & App Meta -->
  <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="color-scheme" content="dark light" />
  <meta name="application-name" content="Flinderax" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="__SITE_URL__" />
  <meta property="og:title" content="Flinderax - Smart Credit Card Balance Tracker" />
  <meta property="og:description"
    content="Track your real credit card balance effortlessly. Separate what you've spent from what you can spend." />
  <meta property="og:image" content="__SITE_URL__/og-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:site_name" content="Flinderax" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="__SITE_URL__" />
  <meta name="twitter:title" content="Flinderax - Smart Credit Card Balance Tracker" />
  <meta name="twitter:description"
    content="Track your real credit card balance effortlessly. Separate what you've spent from what you can spend." />
  <meta name="twitter:image" content="__SITE_URL__/og-image.png" />

  <!-- Preconnect to API origin for faster critical request initiation -->
  <link rel="preconnect" href="__API_URL__" />
  <link rel="dns-prefetch" href="__API_URL__" />

  <!-- Favicon & Icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/favicon.svg" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/src/index.css">

  <!-- Structured Data (JSON-LD) for SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Flinderax",
      "description": "Smart credit card balance tracker that helps you separate what you've spent from what you can spend.",
      "url": "__SITE_URL__",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Credit card balance tracking",
        "Real-time spending insights",
        "Multiple card management",
        "Dark mode support"
      ]
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
